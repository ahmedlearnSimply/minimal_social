buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Google Services Gradle Plugin
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.minimal_social" // Replace with your app's package name
    compileSdk = flutter.compileSdkVersion // Set compile SDK version from Flutter
    ndkVersion = flutter.ndkVersion // Set NDK version from Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.minimal_social" // Replace with your app's package name
        minSdk = 23 // Set minimum SDK version from Flutter
        targetSdk = flutter.targetSdkVersion // Set target SDK version from Flutter
        versionCode = flutter.versionCode // Set version code from Flutter
        versionName = flutter.versionName // Set version name from Flutter
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Path to the Flutter source code
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BoM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    // Add other Firebase dependencies as needed
}

apply plugin: 'com.google.gms.google-services' // Apply Google Services Plugin